name       : ulauncher
version    : 5.14.7
release    : 9
source     :
    - https://github.com/Ulauncher/Ulauncher/releases/download/5.14.7/ulauncher_5.14.7.tar.gz : 811e0364bad00a6657b85ad4f34c10fd53afc8f72fcedb25802154149ed78695
homepage   : https://ulauncher.io/
license    : GPL-3.0-or-later
component  : desktop
summary    : Linux Application Launcher
description: |
    Ulauncher is a fast application launcher for Linux. It's is written in Python, using GTK+.
builddeps  :
    - python-distutils-extra
rundeps    :
    - keybinder
    - python-gobject
    - python-inotify
    - python-levenshtein
    - python-websocket-client
    - python3-dbus
    - pyxdg
setup      : |
    %patch -p1 < $pkgfiles/shutup-distutils.patch
build      : |
    %python3_setup
install    : |
    %python3_install
    rm -r $installdir/usr/share/doc
