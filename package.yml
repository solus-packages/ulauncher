name       : ulauncher
version    : 5.14.5
release    : 8
source     :
    - https://github.com/Ulauncher/Ulauncher/releases/download/5.14.5/ulauncher_5.14.5.tar.gz : 3bc038fa111c8e5267202c493117b983fb6543e31da991fe5ffbaae071954061
homepage   : https://ulauncher.io/
license    : GPL-3.0-or-later
component  : desktop
summary    : Linux Application Launcher
description: |
    Ulauncher is a fast application launcher for Linux. It's is written in Python, using GTK+.
builddeps  :
    - python-distutils-extra
rundeps    :
    - keybinder
    - python-gobject
    - python-inotify
    - python-levenshtein
    - python-websocket-client
    - python3-dbus
    - pyxdg
setup      : |
    %patch -p1 < $pkgfiles/shutup-distutils.patch
build      : |
    %python3_setup
install    : |
    %python3_install
    rm -r $installdir/usr/share/doc
